<!DOCTYPE html>
<html>
    <head>
        <title>
            HTml CRUD with Pure javascript
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <table>
            <td>
                <form onsubmit="event.preventDefault();onformsubmit();" autocomplete="off"> <!--Form for CRUD operations-->
                    <div>
                        <label>Full Name*</label><label class="validation-error hide" id="fullnamevalidationerror">This field is required.</label>
                        <input type="text" name="fullname" id="fullname">
                    </div>
                    <div>   
                        <label>EMP code</label>
                        <input type="text" name="empcode" id="empcode">
                    </div>
                    <div>
                        <label>Salary</label>
                        <input type="text" name="salary" id="salary">
                    </div>
                    <div>
                        <label>City</label>
                        <input type="text" name="city" id="city">
                    </div>
                    <div class="formactionbuttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="employeelist"> <!--Table to list all records-->
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>EMP code</th>
                            <th>Salary</th>
                            <th>City</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </table>
        <script src="script.js"></script>
    </body>
</html>
